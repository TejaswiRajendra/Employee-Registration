<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
            text-align: center;
        }
        .login-container label {
            font-size: 14px;
            color: #555;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Please login to register for the program</h2>
        <form action="/submit-login" method="post">
            <label for="employee-name">Employee Name</label>
            <input type="text" id="employee-name" name="employeeName" placeholder="Enter your name" required>
            
            <label for="employee-id">Employee ID</label>
            <input type="text" id="employee-id" name="employeeId" placeholder="Enter your ID" required>
            
            <label for="company-email">Company Mail ID</label>
            <input type="email" id="company-email" name="companyEmail" placeholder="Enter your company email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
